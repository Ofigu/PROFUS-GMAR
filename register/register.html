<!DOCTYPE html>
<html>
<head>
  <title>Crypto Store - Register</title>
  <link rel="stylesheet" type="text/css" href="register.css">
</head>

<link rel="stylesheet" href="../css/styles.css">


<div class="col-6 d-flex align-items-center mb-2 mb-md-0">
  <a class="d-flex align-items-center mb-2 mb-md-0 h4 text-white text-decoration-none text-uppercase" href="/">
    Crypto Dashboard
  </a>
</div>

<body>
  <div class="container">
    <h1>Sign up</h1>
    <form action="register.php" method="POST">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <label for="birthday">Birthday:</label>
      <div class="birthday-inputs">
        <input type="number" id="day" name="day" placeholder="Day" min="1" max="31" required>
        <input type="number" id="month" name="month" placeholder="Month" min="1" max="12" required>
        <input type="number" id="year" name="year" placeholder="Year" min="1900" max="2023" required>
      </div>

      <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="../login/login.html">Login here</a></p>
    <script src="register.js"></script>
  </div>
</body>
</html>

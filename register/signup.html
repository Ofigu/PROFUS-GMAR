<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>Sign up</h1>
    <div class="container">
        <form action="http://localhost:3000/add" method="post">
            <input type="text" name="First name" placeholder="First name" required><br><br>
            <input type="text" name="Last name" placeholder="Last name" required><br><br>
            <input type="text" name="Username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="number" name="Balance" placeholder="Cash Balance" required><br><br>
            <input type="submit" value="Sign Me Up">
        </form>
        <p>Already have an account? <a href="../login/login.html">log in here</a></p>
    </div>
</body>
</html>

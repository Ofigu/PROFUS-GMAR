<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<style>
*{
   font-family: 'Poppins', sans-serif;
   box-sizing: border-box;
   margin: 0;
}
.image{
    background-image: url('../views/resources/signup-background.jpg'); /* Specify the path to your image file */
    background-size: cover;
  background-repeat: no-repeat;
  position: fixed;
  width: 100%;
  height: 100%;
}
</style>
<div class="image">
    <h1>Sign up</h1>
    <div class="container">
        <form action="http://localhost:3300/add" method="post">
            <input type="text" name="First name" placeholder="First name" required><br><br>
            <input type="text" name="Last name" placeholder="Last name" required><br><br>
            <input type="text" name="Username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="number" name="Balance" placeholder="Cash Balance" required><br><br>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="../login/login.html">log in here</a></p>
    </div>
</body>
</div>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
    <div class="image">
        <body>
            <div class="wrapper">
    <div class="container">
        <form action="http://localhost:3300/login" method="post">
            <input type="text" name="Username" placeholder="Username" required><br><br>
            <input type="password" name="Password" placeholder="Password" required><br><br>
            <input type="submit" value="Login" id="login-button">
        </form>
        <p>Don't have an account yet? <a href="/signup" style="text-decoration: underline;">Sign up here</a></p>
    </div>
</div>
</body>
</div>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const inputFields = document.querySelectorAll('input[type="text"], input[type="password"], input[type="number"]');
        
        inputFields.forEach(field => {
            field.addEventListener('focus', () => {
                field.placeholder = '';
            });
            
            field.addEventListener('blur', () => {
                if (!field.value) {
                    field.placeholder = field.name;
                }
            });
        });
    });
</script>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Manage Coins</title>
</head>
<body>
  <h1>Coins List</h1>
  <table>
    <thead>
      <tr>
        <th>Coin Name</th>
        <th>Price</th>
        <th>Recommended</th>
        <th>Alt Coin</th>
        <th>Proof of Work</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="coinTableBody">
      <!-- Coins will be dynamically added here -->
    </tbody>
  </table>

  <script>
    // Fetch coins data from the server
    fetch('/coins')
      .then(response => response.json())
      .then(coins => {
        const coinTableBody = document.getElementById('coinTableBody');
        coins.forEach(coin => {
          // Create a new row for each coin
          const row = document.createElement('tr');

          // Populate the row with coin data
          row.innerHTML = `
            <td>${coin.CoinName}</td>
            <td>${coin.Price}</td>
            <td>${coin.Recommended}</td>
            <td>${coin.AltCoin}</td>
            <td>${coin.ProofOfWork}</td>
            <td><img src="${coin.ImageOfCoin}" alt="${coin.CoinName}" height="50"></td>
          `;

          // Append the row to the table body
          coinTableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching coins:', error);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Add Coin</title>
  <style>
    *{
       font-family: 'Poppins', sans-serif;
       font-weight: 500;
       margin: 0;
    }
    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    body{
        display: flex;
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.15));
        backdrop-filter: blur(25px); 
        -webkit-backdrop-filter: blur(25px);
        border-radius: 20px;
        border:1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 400px;
        /* margin-left: 10%; */
        margin: 8% auto;
        height: 600px;
    }
    
    .container form{
        padding: 6px;
        width: 60%;
        height: 300px;
        margin-bottom: 50px;
        width: 90%;
    }
    @media screen (max-width: 768px) {
        .container {
            width: 80%; /* Adjust the width for smaller screens */
            /* ... */
        }
    }
    @media screen (max-width: 900px) {
        .container {
            width: 80%; /* Adjust the width for smaller screens */
            /* ... */
        }
    }
    .container input{
        color: rgba(255, 255, 255, 0.9);
        font-size: 20px;
        height: 30px;
        width: 100%;
        padding-top: 4px;
        margin-top: 5px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
        backdrop-filter: blur(35px); 
        -webkit-backdrop-filter: blur(35px);
        border-radius: 20px;
        border:1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        animation-duration: 2s;
        transition: scale 0.3s ease,box-shadow 0.3s ease;
        text-align: center;
        
    }
    
    .container input:focus{
       scale: 1.1;
       box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
    }
    input::placeholder{
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        font-size: 20px;
    }
    #signup-button{
        width: 50%;
        color: white;
        animation-duration: 2s;
        transition: font-size 0.3s ease, box-shadow 0.2s ease, width 0.2s ease,height 0.2s ease;/* Add a transition for smooth animation */
        border:1px solid rgba(255, 255, 255, 0.1);
        font-size: 20px;
        height: 35px;
        cursor: pointer;
    }
    
    .container p{
        margin-top: 10px;
        color: white;
        width: 100%;
        font-size: 22px;
    }
    .container a {
        color: white;
        text-decoration: underline;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
    }
    
    #signup-button:hover{
        width: 70%;
        font-size: 27px;
        height: 45px;
        box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
    }
    .image{
        background-image: url('resources/signup-background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        position: fixed;
        width: 100%;
        height: 100%;
        background-position: right;
    }
    </style>
</head>
<div class="image">
<body>
  <div class="wrapper">
  <div class="container">
  <h1>Add Coin</h1>
  <form action="/addCoin" method="POST">
    <div class="form-group">
      <label for="coinName">Coin Name:</label>
      <input type="text" id="coinName" name="CoinName" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="Price">
    </div>
    <div class="form-group">
      <label for="recommended" id="text-left">Recommended:</label>
      <input type="checkbox" id="recommended" name="Recommended" value="true">
    </div>
    <div class="form-group">
      <label for="altCoin" id="text-left">Alt Coin:</label>
      <input type="checkbox" id="altCoin" name="AltCoin" value="true">
    </div>
    <div class="form-group">
      <label for="proofOfWork" id="text-left">Proof of Work:</label>
      <input type="checkbox" id="proofOfWork" name="ProofOfWork" value="true">
    </div>
    <div class="form-group">
      <label for="imageOfCoin">Link to an image of the coin</label>
      <input type="text" id="imageOfCoin" name="ImageOfCoin" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Add Coin" id="add-coin-button">
    </div>
  </form>
</div>
</div>
</body>
</div>
</html>

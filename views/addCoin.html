    *{
   font-family: 'Poppins', sans-serif;
   font-weight: 500;
   box-sizing: border-box;
   margin: 0;
   color: white;
}
.container{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: left;
    margin: 18%;
    margin-top: 20%;
    width: 12%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.15));
    backdrop-filter: blur(10px); 
    -webkit-backdrop-filter: blur(10px);
    border-radius: 20px;
    border:1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
    scale: 2.5;
    padding: 30px;
    text-align: center;
}

.container form{
    padding: 20px;
}
.container input{
  width: 150%;
    padding-top: 4px;
    margin-top: 5px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3));
    backdrop-filter: blur(25px); 
    -webkit-backdrop-filter: blur(25px);
    border-radius: 20px;
    border:1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
    animation-duration: 2s;
    transition: scale 0.3s ease;
    text-align: center;
    
}
/* .container input:hover{

} */

.container input:focus{
   scale: 1.1;
}
input::placeholder{
    color: rgba(255, 255, 255, 0.9);
    text-align: center;
}
#add-coin-button{
    color: white;
    animation-duration: 2s;
    transition: font-size 0.3s ease, box-shadow 0.3s ease;/* Add a transition for smooth animation */
    border:1px solid rgba(255, 255, 255, 0.1);
}

.container p{
    color: white;
}
.container a {
    color: white;
    text-decoration: underline;
    display: flex;
    align-items: center;
    text-align: center;
    justify-content: center;
}

#add-coin-button:hover{
    font-size: 16px;
    box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
}
.image{
    background-image: url('/resources/signup-background.jpg'); /* Specify the path to your image file */
    background-size: cover;
  background-repeat: no-repeat;
  position: fixed;
  width: 100%;
  height: 100%;
}

  .form-group{
    display: flex;
    justify-content: left;
    align-items: center;

<body>
  <div class="container">
  <h1>Add Coin</h1>
  <form action="/addCoin" method="POST">
    <div class="form-group">
      <label for="coinName">Coin Name:</label>
      <input type="text" id="coinName" name="CoinName" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="Price">
    </div>
    <div class="form-group">
      <label for="recommended" id="text-left">Recommended:</label>
      <input type="checkbox" id="recommended" name="Recommended" value="true">
    </div>
    <div class="form-group">
      <label for="altCoin" id="text-left">Alt Coin:</label>
      <input type="checkbox" id="altCoin" name="AltCoin" value="true">
    </div>
    <div class="form-group">
      <label for="proofOfWork" id="text-left">Proof of Work:</label>
      <input type="checkbox" id="proofOfWork" name="ProofOfWork" value="true">
    </div>
    <div class="form-group">
      <label for="imageOfCoin">Link to an image of the coin</label>
      <input type="text" id="imageOfCoin" name="ImageOfCoin" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Add Coin" id="add-coin-button">
    </div>
  </form>
</div>
</body>
</div>

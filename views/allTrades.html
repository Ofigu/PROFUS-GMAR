<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Assets</title>
  <style>
      
    *{
      font-family: sans-serif, 'popins';
      font-weight: 500;
    }
    body {
      background-image: url('resources/signup-background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-size: 22px;
      margin: 0;
      padding: 0;
      color: white;
    }

    h1 {
      text-align: center;
      text-decoration: underline;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      backdrop-filter: blur(60px);
      -webkit-backdrop-filter: blur(60px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      width: 90%;
        }

    .search-container {
      font-size: 25px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      text-align: center;
    }

    .search-container input {
      color: rgba(255, 255, 255, 0.9);
    font-size: 23px;
    font-weight: 600;
    height: 35px;
    width: 70%;
    padding-top: 4px;
    margin-bottom: 2px;
    margin-top: 5px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
    backdrop-filter: blur(120px); 
    -webkit-backdrop-filter: blur(120px);
    border-radius: 20px;
    border:1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    animation-duration: 2s;
    transition: all 0.3s ease;
    text-align: center;
    }
    input:hover{
     transform: scale(1.1);
    }
    input:focus{
     transform: scale(1.1);
    }
    .search-container input::-webkit-inner-spin-button,
   .search-container input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
      display: none;
    }
    input::placeholder{
      text-align: center;
      color: white;
      font-size: 22px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 16px;
    }
    thead {
      background-color: transparent;
      font-weight: 600;
      font-size: 30px;
    }

    tbody tr:nth-child(even) {
      background-color: transparent;
    }
    tr{
      font-size: 22px;
      border-bottom: rgba(255, 255, 255, 0.1);
    }
    @media (max-width: 900px) {
      .search-container {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        align-items: stretch;
        width: 280px;
        margin: 0 auto;
      }
      .search-container input {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client assets tracking table</h1>

    <div class="search-container">
      <div>
        <label for="searchName">Search by Coin Name:</label>
        <input type="text" id="searchName">
      </div>
      <div>
        <label for="searchValue">Search by Value:</label>
        <input type="number" id="searchValue">
      </div>
      <div>
        <label for="searchUser">Search by User Name:</label>
        <input type="text" id="searchUser">
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Coin Name</th>
          <th>Amount</th>
          <th>Value</th>
          <th>User Name</th>
          <th>Last Change</th>
        </tr>
      </thead>
      <tbody id="tradeTableBody">
        <!-- Trades will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    // Make a request to the server and fetch the trades data
    fetch('/alltrades')
      .then(response => response.json())
      .then(data => {
        // Sort the trades by Value in descending order
        data.sort((a, b) => b.Value - a.Value);

        const tradeTableBody = document.getElementById('tradeTableBody');
        const searchNameInput = document.getElementById('searchName');
        const searchValueInput = document.getElementById('searchValue');
        const searchUserInput = document.getElementById('searchUser');

        const filterTrades = () => {
          const searchName = searchNameInput.value.toLowerCase();
          const searchValue = searchValueInput.value;
          const searchUser = searchUserInput.value.toLowerCase();

          const filteredTrades = data.filter(trade => {
            const tradeName = trade.CoinName.toLowerCase();
            const tradeValue = trade.Value;
            const tradeUser = trade.UserName.toLowerCase();

            return tradeName.includes(searchName) &&
              (!searchValue || tradeValue <= searchValue) &&
              tradeUser.includes(searchUser);
          });

          renderTrades(filteredTrades);
        };

        const renderTrades = (trades) => {
          tradeTableBody.innerHTML = '';
          trades.forEach(trade => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${trade.CoinName}</td>
              <td>${trade.Amount}</td>
              <td>${trade.Value}</td>
              <td>${trade.UserName}</td>
              <td>${trade.LastDate}</td>
            `;
            tradeTableBody.appendChild(row);
          });
        };

        searchNameInput.addEventListener('input', filterTrades);
        searchValueInput.addEventListener('input', filterTrades);
        searchUserInput.addEventListener('input', filterTrades);

        renderTrades(data);
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>

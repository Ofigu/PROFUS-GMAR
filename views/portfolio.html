<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    /* Add your custom styles for the portfolio page here */
  </style>
</head>
<body>
  <h1>My Portfolio</h1>
  <table>
    <thead>
      <tr>
        <th>Coin Name</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="coinTableBody">
      <!-- Coin rows will be dynamically added here -->
    </tbody>
  </table>

  <script>
    // Function to fetch the portfolio data and populate the table
    async function fetchPortfolio() {
      try {
        const response = await fetch('/portfolio'); // Replace '/portfolio' with your actual backend endpoint to retrieve the portfolio data
        const portfolio = await response.json();

        const coinTableBody = document.getElementById('coinTableBody');

        // Clear existing rows
        coinTableBody.innerHTML = '';

        // Iterate over the portfolio data and create table rows dynamically
        portfolio.forEach((coin) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${coin.name}</td>
            <td>${coin.amount}</td>
          `;

          coinTableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching portfolio:', error);
      }
    }

    // Call the fetchPortfolio function when the page loads
    window.addEventListener('load', fetchPortfolio);
  </script>
</body>
</html>

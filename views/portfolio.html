<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
</head>
<body>
  <h1>Portfolio</h1>
  <div id="portfolio">
    <!-- Portfolio data will be dynamically added here -->
  </div>

  <script>
    // Function to retrieve trade data from sessionStorage and update the portfolio
    function updatePortfolio() {
      const tradeData = JSON.parse(sessionStorage.getItem('tradeData'));

      if (tradeData) {
        const portfolioElement = document.getElementById('portfolio');

        // Update the portfolio with the trade data
        const tradeType = tradeData.type === 'buy' ? 'Bought' : 'Sold';
        const tradeMessage = `${tradeType} ${tradeData.amount} coins with ID: ${tradeData.coinId}`;
        const tradeElement = document.createElement('p');
        tradeElement.textContent = tradeMessage;

        portfolioElement.appendChild(tradeElement);

        // Clear the trade data from sessionStorage
        sessionStorage.removeItem('tradeData');
      }
    }

    // Call the updatePortfolio function when the page loads
    window.addEventListener('load', updatePortfolio);
  </script>
</body>
</html>
